<!doctype html>
<html>
<head>
<title>Log Console</title>
<script type="text/javascript" src="content/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="content/bootstrap.min.js"></script>

<link href='content/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='content/custom.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="content/script.js"></script>
<link rel="icon" href="fevicon.png" type="image/gif" sizes="16x16">

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" id="menu">    
        <div class="container">
            <div class="navbar-header">
              <a href="#" class="navbar-brand" style="color: #229977;"><i class="glyphicon glyphicon-fire"></i> Tool - Logger</a>
            </div>   
            <div class="head-tool">  
                             
                <span>Total log count (<b id="logCount"></b>)</span> 
                <button type="button" id="refresh" class="btn btn-xs btn-success"> <i class="glyphicon glyphicon-random"></i> Refresh</button>
                <button type="button" id="markAllRead" class="btn btn-xs btn-info"> <i class="glyphicon glyphicon-eye-open"></i> Mark all read</button>
                <button type="button" id="info" class="btn btn-xs btn-warning" data-toggle="modal" data-target="#myModal"> <i class="glyphicon glyphicon-cloud"></i>Info</button>
                <a class="btn btn-info  btn-xs" href="index.html#bottom"><i class="glyphicon glyphicon-arrow-down"></i></a>
                <a class="btn btn-info btn-xs" href="index.html#top"><i class="glyphicon glyphicon-arrow-up"></i></a>
            </div>  
            </div>    
    </div>  

    <div class="col-sm-12">
        <div class="col-sm-12" id="top">
        </div>
        <div class="col-sm-12 console-div" id="console-div" style="overflow:scroll;">
          
        </div>
    </div>
<span id="bottom" class="footer col-sm-12 text-info"> 2022 | Open Source</span>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Log Page Info</h4>
            </div>
            <div class="modal-body" id="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

</body>
</html>
